<div style="text-align:center">
  <h1>
    Welcome to Tour of {{title}}!<br>
    <input type="text" name="name" placeholder="Search by name" id="search" class="search-box" onclick="test()">
    <ul id="result"></ul>
    <button onclick="myFunction()">Click me</button>

    <p id="demo"></p>
  </h1>
</div>



<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
       <div class="navbar-brand">
           Getting Started With Angular 2 App
        </div>
    </div>
  </div>
</nav>
<div class="container">
  <h1>
    {{title}}
  </h1>
</div>


<script type="text/javascript">
  $(document).ready(function(){
    $('#search').keyup(function(){
      $('#result').html('');
      var searchField = $('#search').val();
      var expression = new RegExp(searchField, "i");
      $.getJSON('data.json', function(data){
        $.each(data, function(key, value){
          if(value.name.search(expression) != -1 || value.location.search(expression) != -1)
          {
            $("#result").append('<li class="list-group-item"><span class="text-muted"> '+value.name+'</span></li>')
          }
        });
      });

    });
  });
</script>
